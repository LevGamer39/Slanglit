<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сленглит</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                radial-gradient(
                    ellipse at center 70%,
                    #013A55 0%,
                    #015579 25%,
                    #01719E 50%,
                    #00A3CC 75%,
                    #00E3F4 100%
                );
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .app-title {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff, #e0f7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            line-height: 1.4;
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading-text {
            font-size: 18px;
            color: #FFFFFF;
            font-weight: 500;
        }

        .dots {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #FFFFFF;
            border-radius: 50%;
            animation: dotBlink 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBlink {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="app-title">Сленглит</div>
    <div class="app-subtitle">переводчик со сленгового<br>на русский</div>
    
    <div class="loading-container">
        <div class="loading-text">загрузка</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'site.html';
        }, 2500);
    </script>
</body>
</html>
