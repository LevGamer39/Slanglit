<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сленглит</title>
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('Benzin-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Benzin Regular';
            src: url('Benzin-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
        }

        body {
            background: 
                radial-gradient(
                    ellipse at center 70%,
                    #013A55 0%,
                    #015579 25%,
                    #01719E 50%,
                    #00A3CC 75%,
                    #00E3F4 100%
                );
            color: #FFFFFF;
            font-family: 'Benzin Regular', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            position: relative;
        }

        .app-title {
            font-family: 'Benzin', sans-serif;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #FFFFFF;
            line-height: 1;
        }

        .app-subtitle {
            font-family: 'Benzin Regular', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.2;
            white-space: nowrap;
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 4px;
            font-family: 'Benzin Regular', sans-serif;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .loading-text {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: normal;
        }

        .dots {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #FFFFFF;
            border-radius: 50%;
            animation: dotBlink 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBlink {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Для десктопа */
        @media (min-width: 768px) {
            .app-title {
                font-size: 106.21px;
                margin-bottom: 20px;
            }
            
            .app-subtitle {
                font-size: 25px;
            }
            
            .loading-text {
                font-size: 25px;
            }
            
            .loading-container {
                bottom: 40px;
            }
            
            .dot {
                width: 6px;
                height: 6px;
            }
        }

        /* Для очень маленьких телефонов */
        @media (max-width: 320px) {
            .app-title {
                font-size: 36px;
            }
            
            .app-subtitle {
                font-size: 14px;
            }
            
            .loading-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="app-title">Сленглит</div>
        <div class="app-subtitle">переводчик со сленгового на русский</div>
    </div>
    
    <div class="loading-container">
        <div class="loading-text">загрузка</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Предотвращение масштабирования и прокрутки
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Предотвращение двойного тапа для масштабирования
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Предотвращение выделения текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        setTimeout(() => {
            window.location.href = 'site.html';
        }, 2500);
    </script>
</body>
</html>
